<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            padding: 40px 0px;
            background-color: blue;
            text-align: center;
        }
        section{
            background-color: grey;
            width: 100%;
            height: 100vh;
            /* flex: 1; */

        }
        .maindiv{
            /* padding-top: 50px; */
            width: 100%;
            height: 50%;
            background-color: rgb(171, 251, 183);
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            

        }
        .subdiv{
            width: 200px;
            /* padding: 1px 0px; */
            height: 300px;
            margin-left: 20px;
            background-color: white;
            align-self: center;
            
            
        }
        h3{
            margin: 10px auto;
        }
       
        footer{
            width: 100%;
            padding: 40px 0px;
            background-color: blue;
            text-align: center;
        }
    </style>
</head>

    <header>
        header
    </header>
    <section>
        <div class="maindiv">
            <div class="subdiv"><h3>1</h3></div>
            <div class="subdiv"><h3>2</h3></div>
            <div class="subdiv"><h3>3</h3></div>
        </div>

</html>
