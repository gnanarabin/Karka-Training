<body class="bg-indigo" >
   
    <div class="container">
        <div class="w-75 mx-auto" id="notification-container"> </div>

        <h1 class="text-center mt-5 text-primary"> Todo   </h1>
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input type="text" id="todoInputBox" class="form-control text-center text-primary border-primary" placeholder=" Enter the todo item..." aria-describedby="button-addon2" >
            <button type="button" class="btn btn-outline-primary"  onclick="addToDoItem()" id="clear_control_button">Add ToDo</button>
            <!-- <button type="button" class="btn btn-primary rounded" onClick="clearControlItem()" >Clear Completed</button> -->
        </div>
       
        <div id ="todoConatiner"  class="todoContainer position-relative">

    <script>

        var todoList = [];

        window.onload = function () {
            // alert("hi")
            let localTodos = JSON.parse(localStorage.getItem('todos'));
            if (localTodos){
                todoList = localTodos;
                showToDoItems();
            }
            showToDoItems();
        };

        function addToDoItem(){
            console.log('add function called');
            let todo = document.getElementById("todoInputBox").value;
            if(todo.length){
                todoList.push({"id":todoList.length, "todo": todo, "status": "not_done" });
                document.getElementById("todoInputBox").value = "";
                localStorage.setItem('todos', JSON.stringify(todoList));
                // document.getElementById("todoInputBox").reset();
                showToDoItems();
            }
            else{
                console.log('from notify');
                document.getElementById("notification-container")
                .innerHTML = `<div class="alert alert-secondary alert-dismissible fade show mt-5 p-2 text-center d-flex justify-content-between" role="alert">
                                <i class="bi bi-exclamation-circle-fill mx-2"></i>
                                <span class="position-absolute top-50 start-50 translate-middle">Please Enter a Valid <strong class="mx-1 text-primary"> ToDo</strong></span>
                                <button type="button" class="btn-close pb-1" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`
            }
            
        }
                           
        function showToDoItems(){
            if(todoList.length){
                let ele = '';
         document.getElementById("todoConatiner").innerHTML='<ul class="list-group w-50 mx-auto" id="todoResult"></ul>'
                for(let i=0; i<todoList.length;i++){

                    ele +=  `<li class="list-group-item list-group-item-action list-group-item-primary position-relative">
                                        <input class="form-check-input me-3" type="checkbox" ${todoList[i].status=="done" && "checked"} id="${todoList[i].id}" value="" onchange="strike(${todoList[i].id})">
                                        <label class="form-check-label" for="${todoList[i].id}">

                                        ${todoList[i].status== "done" ? `<strike>${todoList[i].todo}</strike>` : `${todoList[i].todo}`} 
                                        </label>
                                        <i class="bi bi-pencil-square position-absolute top-1 end-0 me-5 text-secondary icon-action "onclick=edit(${todoList[i].id})></i>
                                        <i class="bi bi-trash-fill position-absolute top-1 end-0 me-3 text-secondary icon-action" onclick="cancel(${todoList[i].id})"></i></li>`;
                }
                document.getElementById("todoResult").innerHTML = ele;
                
            }
            else{
                    let element = "<h3 class='text-center text-secondary position-absolute top-50 start-50 translate-middle'>No More ToDos</h3>";
                    document.getElementById("todoConatiner").innerHTML = element;
                    // alert("e rror")
                }
        }
        function cancel(del){
            // alert("del")
            console.log(del)
            for(i=0; i<todoList.length;i++){
                // console.log(todoList[i])
                if (todoList[i].id==del){
                    console.log("same",del)
                    todoList.splice(i,1);
                    console.log(todoList)
                    localStorage.setItem("todos",JSON.stringify(todoList));
                    showToDoItems()
                }

            }
        }

        function strike(check){
            console.log(check)
            let check_element=document.getElementById(check);
            console.log(check_element)
            for (i=0; i<todoList.length;i++){
                // console.log(todoList[i].status);
                if(todoList[i].id==check){
            //         console.log(todoList[i].id)
                    if(check_element.checked){
                        todoList[i].status="done"
                    }
                    else{
                        todoList[i].status="not_done"
                    }
                }
            }
            localStorage.setItem("todos",JSON.stringify(todoList))
            showToDoItems()
