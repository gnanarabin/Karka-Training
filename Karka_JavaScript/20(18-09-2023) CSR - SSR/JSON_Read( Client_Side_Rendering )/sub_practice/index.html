<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <style>
        
        td{
            border-left: 1px solid black;
            width: 25%;
            background-color: bisque !important;
        }
        th{
            border-left: 1px solid rgb(255, 255, 255);
            /* text-align: center; */
            background-color: black !important;
            color: white !important;
        }
        
    </style>
</head>
<body onload="on_load()">


    <button onclick="get()" style="width: 100px; height: 40px;">Click</button>

    <table class="table" style="width: 80%;border: 1px solid black; margin: auto;margin-top: 10px; text-align: center;" >
        <thead>
          <tr style="margin-bottom: 10px;">
            <th scope="col">Key </th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>ID</td>
              <td id="id"></td>
            </tr>
            <tr>
                <td>TITLE</td>
                <td id="title"></td>
              </tr>
              <tr>
                <td>DESCRIPTION</td>
                <td id="description"></td>
              </tr>
              <tr>
                <td>PRICE</td>
                <td id="price"></td>
              </tr>
              <tr>
                <td>DISCOUNT_PERCENTAGE</td>
                <td id="discountPercentage"></td>
              </tr>
              <tr>
                <td>RATING</td>
                <td id="rating"></td>
              </tr>
              <tr>
                <td>STOCK</td>
                <td id="stock"></td>
              </tr>
              <tr>
                <td>BRAND</td>
                <td id="brand"></td>
              </tr>
              <tr>
                <td>CATEGORY</td>
                <td id="category"></td>
              </tr>
             

          </tbody>
      </table>
    
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
</html>
