<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section>
        <div class="main">
            <form action="InputGet/resume.html">
                <h2>Lets Start To Create Resume</h2>
                <div class="sub-div">
                    <div class="sub-div1">
                        <img src="" alt="">
                        <div><input type="button" value="Photo Upload"></div>
                    </div>
                    <div class="sub-div2">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias dicta, laboriosam libero numquam modi est!</p>
                        <div class="sub-div3">
                            <div>
                                <label for="">First Name :</label>
                                <br>
                                <input type="text" aria-label="First name" class="form-control" id="f-name" name="f_name">
                            </div>
                            <div>
                                <label for="">Last Name :</label>
                                <br>
                                <input type="text" aria-label="First name" class="form-control" id="l-name" name="l_name">
                            </div>
                        </div>
                        <div class="sub1">
                            <label for="">Linked-in :</label>
                            <br>
                            <input type="text" aria-label="First name" class="form-control" id="Linkedin" name="Linkedin">
                        </div>
                    </div>

                </div>
                <div class="sub-main">
                    <div class="drop">
                        <label for="">District :</label>
                        <br>
                        <select name="District" id="" class="form-select">
                            <option value="kanyakumari"id="kanyakumari">kanyakumari</option>
                            <option value="Trivandrum" id="Trivandrum">Trivandrum</option>
                            <option value="Thirunelveli"id="Thirunelveli">Thirunelveli</option>
                        </select>
                    </div>
                    <div >
                        <label for="">Pin-Code :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="pin-code" name="pin_code">
                    </div>
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">Phone-No :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="phone_no" name="phone_no">
                    </div>
                    <div >
                        <label for="">Email :</label>
                        <br>
                        <input type="email" aria-label="First name" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="sub-main">
                    <div class="dob">
                        <label for="">Date-of-birth :</label>
                        <br>
                        <input type="date" aria-label="First name" class="form-control" id="dob" name="dob">
                    </div>
                    <div >
                        <label for="">Address :</label>
                        <br>
                        <textarea name="address" id="address"  rows="3" class="form-control" itemid="address" ></textarea>
                        
                    </div>
                    
                </div>
                <div class="radio">
                    <label for="">Martial-status :</label>
                    <input type="radio" value="single" name="martial" id="single"><label for="" class="lab">Single</label>
                    <input type="radio" value="mingle" name="martial" id="mingle"><label for="" class="lab">Mingle</label>
                </div>

                <div class="sub-main">
                    <div class="lan" >
                        <label for="">Language :</label>
                        <input type="checkbox" name="language" value="Tamil">Tamil
                        <input type="checkbox" name="language" value="English">English
                        <input type="checkbox" name="language" value="Hindi">Hindi
                    </div>
                    <div >
                        <label for="">Hobbies :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" name="hobbies">
                    </div>
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">Skills :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="skill" name="skill">
                    </div>
                    <div >
                        <label for="">Objective :</label>
                        <br>
                        <textarea name="objective" id="objective"  rows="3" class="form-control" itemid="address" ></textarea>
                        
                    </div>
                    
                </div>
                <br>
                <h3>Education</h3>
                <br>
                <h5>SSLC :</h5>
                <div class="sub-main">
                    <div >
                        <label for="">School :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="school1" name="school1">
                    </div>
                    <div >
                        <label for="">Year-of-passing :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="y_passing1" name="y_passing1">
                    </div>
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">Percentage :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="percentage1" name="percentage1">
                    </div>
                    
                </div>
                <hr>
                <h5>HSC :</h5>
                <div class="sub-main">
                    <div >
                        <label for="">School :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="school2" name="school2">
                    </div>
                    <div >
                        <label for="">Year-of-passing :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="y_passing2" name="y_passing2">
                    </div>
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">Percentage :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="percentage2" name="percentage2">
                    </div>
                    
                </div>
                <hr>
                <h5>DEGREE :</h5>
                <div class="sub-main">
                    <div >
                        <label for="">College :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="clg_name" name="clg_name">
                    </div>
                    <div >
                        <label for="">Year-of-passing :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="clg_passing" name="clg_passing">
                    </div>
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">Percentage :</label>
                        <br>
                        <input type="number" aria-label="First name" class="form-control" id="clg_percentage" name="clg_percentage">
                    </div>
                    <div >
                        <label for="">Project :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="project" name="project">
                    </div>
                    
                </div>
                <hr>
                <h5>Experience :</h5>

                <div class="sub-main">
                    <div >
                        <label for="">Company Name :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="company" name="company">
                    </div>
                    <div >
                        <label for="">position :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="position" name="position">
                    </div>
                    
                </div>
                <div class="sub-main">
                    <div >
                        <label for="">description :</label>
                        <br>
                        <input type="text" aria-label="First name" class="form-control" id="experience" name="experience">
                    </div>
                    
                </div>
                <div class="button">
                    <!-- <input type="button" value="Submit" onclick="get()"> -->
                    <button onclick="get()" >submit</button>
                </div>
                <br>
                <hr>
                

            </form>
        </div>
    </section>
</body>
</html>
