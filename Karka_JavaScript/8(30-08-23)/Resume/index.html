<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    ">
</head>
<body>
    
    <section>
        <div class="main">
            <form action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1"  class="form-label">Name :</label>
                    <input type="text" placeholder="Enter your name..." class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email :</label>
                    <input type="email" class="form-control" placeholder="Enter your Email..." id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile No :</label>
                    <input type="email" class="form-control" placeholder="Enter your Mobile No..." id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <div class="check">
                        <label>Gender :</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                    </div>
                    <div class="mb-dob">
                        <label for="exampleInputPassword1" class="form-label">Date-Of-Birth :</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enter your hard skill :</label>
                    <input type="email" class="form-control" placeholder="Hard skill..." id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enter your soft skill :</label>
                    <input type="email" class="form-control" placeholder="Soft skill..." id="exampleInputPassword1">
                </div>
                <label for="">Qualification :</label>
                <div class="degree">
                    <label for="">Degree :</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="1">10th</option>
                        <option value="2">12th</option>
                        <option value="3">BE</option>
                    </select>
                    <label for="">Passed-out :</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="1">10th</option>
                        <option value="2">12th</option>
                        <option value="3">BE</option>
                    </select>
                </div>
                
                
    
            </form>
        </div>
    </section>

    
</body>
</html>
