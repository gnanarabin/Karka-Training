<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> -->
</head>
<body>
    <section>
        <div class="login-wrapper">
            <form action="">
                <h3>Log in with</h3>

                <div class="button-div">
                    
                        <button>
                            <span><img src="png/google.png" alt=""></span>
                            <span>Google</span>
                        </button>
                        <button class="facebook">
                            <span><img src="png/facebook (1).png" alt=""></span>
                            <span>Facebook</span>
                        </button>
            
                </div>
                <div class="or"><span>or</span></div>
                <label for="">Email:</label>
                <br>
                <input type="email" id="email" placeholder="Enter Your Email">
                <br>
                <label for="">Password:</label>
                <br>
                <input type="password" id="pass" placeholder="Enter Your Password">
                <br>
                <button class="log" id="log" onclick="msg()">Log In</button>
            </form>
            <div class="form-sign"><span>Don't Have an account?</span><a href="#">SignUp</a></div>
        </div>
    </section>
    <script>
        function msg(){
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            console.log("email",email,"\npassword",pass)

            if (email=="jnrabin001@gmail.com" && pass=="1234"){
                alert("Login Sucessfully")
            }
            else {
                alert("login failed")
            }

        }
    </script>
</body>
</html>
