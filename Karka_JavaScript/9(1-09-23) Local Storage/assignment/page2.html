<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Username :</label>
    <span id="user"> </span>
    <br>
    <label for="">Email :</label>
    <span id="email"> </span>
    <br>
    <label for="">Hobbies :</label>
    <span id="hobbies"> </span>
    <label for="">date</label>
    <span id="date"></span>
    
</body>
    <script>
        output=localStorage.getItem("data");
        obj=JSON.parse(output)
        document.getElementById("user").innerHTML=obj.user;
        document.getElementById("email").innerHTML=obj.email;
        document.getElementById("hobbies").innerHTML=obj.hobbies;
        document.getElementById("date").innerHTML=obj.date;
        console.log(obj)
    </script>
</html>
