<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip - #1 Travel Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>


    <nav>
        <div class="img-div">
            <img src="img/logo_2x.png" alt="trip-logo">

        </div>
        <div class="nav-div">
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-plane"></i>
                    <li>Flight</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-hotel"></i>
                    <li>Hotels</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-house"></i>
                    <li>Homwstayas</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-boxes-packing"></i>

                    <li>Holiday Packages</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-train"></i>
                    <li>Trains</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-bus"></i>
                    <li>Busses</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-taxi"></i>
                    <li>Cabs</li>
                </a>
            </div>
            <div class="nav-img">
                <a href="http://"><i class="fa-solid fa-indian-rupee-sign"></i>

                </a>
            </div>
            <div class="nav-img">

                    <li>GiftCards</li>
                </a>
            </div>


        </div>
        <div class="login-div">
            <div class="login">
                <button><img src="img/mmtLogoWhite.png" alt="">Login or Create Account</button>
                <!-- <img src="img/mmtLogoWhite.png" alt=""> -->
            </div>
            <div class="india">

                <img src="img/india.png" alt="">
                <p>india</p>
            </div>
            <div class="lan">
                <p>Language :
                    <br>
                    <span>ENG</span>
                </p>

            </div>
        </div>
    </nav>

    <div class="section-main1">
        <div class="sub-main1">
            
        </div>
    </div>

    


</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2.2,
        spaceBetween: 30,
        slidesPerGroup: 2,
        loop: true,

        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
