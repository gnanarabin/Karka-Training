<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="root"></div>
  
  <script>
    function realdom() {
      var element = `<h1> hi </h1>`;
      element += `<h2> welcome </h2>`;
      element += `<p>` + new Date().toLocaleTimeString()+ `</p>`;
      document.getElementById('root').innerHTML = element;
    }

    window.setInterval(realdom, 1000);
  </script>
</body>
</html>
